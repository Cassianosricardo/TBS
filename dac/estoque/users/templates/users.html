{% extends 'estoque/base.html' %}
{%block content%}
<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

<!-- Produtos -->
<div class="w3-container" id="packages" style="margin-top:50px">
<h1 class="w3-xxxlarge w3-text-red"><b>Usuários.</b></h1>
<hr style="width:50px;border:5px solid red" class="w3-round">
</div>

<table id="t01">
<thead>
<tr>
<th>Usuário</th>
<th>Login</th>
<th>Privilégios</th>
<th>Status</th>
<th>Opções</th>
</tr>
</thead>
<tbody>
{% for u in users %}
<tr>
<td>{{u.name}}</td>
<td>{{u.username}}</td>
<td>{{u.is_staff}}</td>
<td>{{u.is_active}}</td>             
<td>
<a href= "{% url 'update_user' u.id %}"  style="color: red;">Editar</a>
<a href="{% url 'delete_user' u.id %}" style="color:red">Excluir</a> 
</td>
</tr> 
{% endfor %}
</tbody>
</table>
<button type="submit" onclick="location.href='/users/signup'"class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom">Adicionar</button>      
<!-- End page content -->
</div>
{%endblock%}
