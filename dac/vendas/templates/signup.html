Vendas<!DOCTYPE html>
<html>
  <head>
    <title>Vendas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  </head>
  <style>
    body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}

    body {font-size:16px;}

    .w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
    .w3-half img:hover{opacity:1}

    table {
        width:100%;
    }

    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 15px;
        text-align: left;
    }
    table#t01 tr:nth-child(even) {
        background-color: #eee;
    }
    table#t01 tr:nth-child(odd) {
       background-color: #fff;
    }
    table#t01 th {
        background-color: black;
        color: white;
    }

  </style>

  <body>

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-blue w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
      <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>

      <div class="w3-container">
        <h3 class="w3-padding-64"><b>Vendas</b></h3>
      </div>
      <div class="w3-bar-block">
        <a href="VenIndex.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a>
        <a href="VenUsuario.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Usuários</a>
        <a href="VenProduto.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Produtos</a>
        <a href="VenRelatorio.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Relatórios</a>
        <a href="VenVendas.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Venda</a>
        <a href="VenLogin.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Sair</a>
      </div>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large w3-blue w3-xlarge w3-padding">
      <a href="javascript:void(0)" class="w3-button w3-blue w3-margin-right" onclick="w3_open()">☰</a>
      <span>Vendas</span>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:340px;margin-right:40px">

      <div class="w3-container" id="packages" style="margin-top:50px">
        <h1 class="w3-xxxlarge w3-text-blue"><b>Criar/Editar Usuário.</b></h1>

        <hr style="width:50px;border:5px solid blue" class="w3-round">
      </div>

      <div class="w3-container" id="contact" style="margin-top:25px">
        <form method="post">          
            {% csrf_token %}                            
            {% for field in form %}
                <div class="w3-section">
                <div class="fieldWrapper">
                    {{ field.errors }}    
                    {{ field.label_tag }} {{ field }}
                </div>                                   
                </div>
            {% endfor %}                            
            <button type="submit" class="w3-button w3-block w3-padding-large w3-blue w3-margin-bottom">Salvar</button>
        </form> 
      </div>

      <!-- End page content -->
    </div>

    <!-- W3.CSS Container -->
    <div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px">
      <p class="w3-right">Powered by DAC-STOQUE</p>
    </div>

    <script>
      // Script to open and close sidebar
      function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
      }

      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
      }

      // Modal Image Gallery
      function onClick(element) {
        document.getElementById("img01").src = element.src;
        document.getElementById("modal01").style.display = "block";
        var captionText = document.getElementById("caption");
        captionText.innerHTML = element.alt;
      }
    </script>
  </body>
</html>
